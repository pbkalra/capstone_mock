d  <head>

    <title>Pick starting point</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Results for {{name}}</h2>
	  <p>Your collaborator's field is {{cf}} </p>
	  <p>Your research area is {{ra}} </p>
		<p>Which of these researchers is closest to you/your work? </p>
		<form action='results'>
		<input type="radio" id="R1" name="start_node" value="R1">
		<label for="R1">Alexandra Lebenthal</label><br>
		<input type="radio" id="R2" name="start_node" value="R2">
		<label for="R2">Lucia Hwong Gordon</label><br>
		<input type="radio" id="R3" name="start_node" value="R3">
		<label for="R3">Muffie Potter Aston</label><br>
</form>
		<p><a href="results">Go to results</a></p>

		<p><a href="/">Go Back</a></p>
        </div>
      </div>
    </div>
