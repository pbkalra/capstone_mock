<!doctype html> <html lang="en">  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Pick starting point</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Results for {{name}}</h2>
	  <p>Your collaborator's field is {{cf}} </p>

	 <form action='results'>

	  <p>Your research area is {{ra}} </p>
		<p> <label for="start_node"> Which of these researchers is closest to you/your work? (start node)</label></p>
		<select name="my_start_node", id="start_node">
		<option value={{myR1}}>{{myR1}}</option><br>
		<option value={{myR2}}>{{myR2}}</option><br>
		<option value={{myR3}}>{{myR3}}</option><br>
</select>
<p><label for="target_node">Choose a potential collaborator</label></p>
		<select name="target_node", id="target_node">
		<option value={{myC1}}>{{myC1}}</option><br>
		<option value={{myC2}}>{{myC2}}</option><br>
		<option value={{myC3}}>{{myC3}}</option><br>


</select>
<br>
		<input type='submit' value='submit'/>

</form>
<br>

		<p><a href="userinfo">Go Back</a></p>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
